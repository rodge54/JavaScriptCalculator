<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Robert's JavaScript Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="calculator">
            <h1>Robert's JS Calculator</h1>
            <p id="display">0</p>
            <div class="calc-grid">
                <button id="btn-1" onclick="onClickNum('1')">1</button>
                <button id="btn-2" onclick="onClickNum('2')">2</button>
                <button id="btn-3" onclick="onClickNum('3')">3</button>
                <button id="btn-4" onclick="onClickNum('4')">4</button>
                <button id="btn-5" onclick="onClickNum('5')">5</button>
                <button id="btn-6" onclick="onClickNum('6')">6</button>
                <button id="btn-7" onclick="onClickNum('7')">7</button>
                <button id="btn-8" onclick="onClickNum('8')">8</button>
                <button id="btn-9" onclick="onClickNum('9')">9</button>
                <button id="btn-0" onclick="onClickNum('0')">0</button>
                <button id="btn-divide" onclick="onClickOperand('/')">/</button>
                <button id="btn-X" onclick="onClickOperand('*')">X</button>
                <button id="btn--" onclick="onClickOperand('-')">-</button>
                <button id="btn-plus" onclick="onClickOperand('+')">+</button>
                <button id="btn-equals" onclick="onClickEquals()">=</button>
                <button id="btn-plus-minus">+/-</button>
                <button id="btn-period">.</button>
                <button id="btn-clear" onclick="onClickClear()">c</button>
                <button id="btn-backspace" onclick="onClickBackspace()">bs</button>
                <button id="btn-percentage">%</button>
            </div>
            <script src="" async defer></script>
        </div>
    </body>
</html>
